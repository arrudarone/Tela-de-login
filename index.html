<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section>
            <div id="img">
               <img src="imagens/tela.jpg" alt="imagem-tela-de-login" id="foto"> 
            </div>
            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="inflogin.js" method="post" id="iform">
                    <label for="iemail"></label>
                    <input type="text" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" autocomplete="senha">
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
        
    </main>
</body>
</html>
