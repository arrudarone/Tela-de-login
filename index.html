<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login" >
            <div id="img">
               <img src="imagens/tela.jpg" alt="imagem-tela-de-login" id="foto"> 
            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="inflogin.php" method="post" id="iform">
                    <div id="info1">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="iemail"></label>
                        <input type="text" name="email" id="iemail" required placeholder=" seu e-mail" autocomplete="email">
                        
                    </div>
                    <div id="info2">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder=" sua senha" autocomplete="senha">
                    </div>
                    <input type="submit" value="Entrar" id="ienter">
                    <input type="button" value="Esqueci a senha" id="iforgot">
                </form>
            </div>
        </section>
        
    </main>
</body>
</html>
