<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!--inserir a imagem via css-->
            </div>
            <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" id="dados">
                        <div id="mail">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu email." class="txt">
                            <label for="iemail"></label><br>
    
                        </div>
                        <div id="key">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                            <input type="password" name="senha" id="isenha" required autocomplete="new-password" placeholder="Sua senha." minlength="8" maxlength="20" class="txt">
                            <label for="isenha"></label>
    
                        </div>
                        <div id="button">
                            <input type="submit" value="Entrar" id="ienter">
                        <a href="" target="_blank"><input type="button" value="Esqueci a senha" id="forgot"></a>
                        </div>
                        
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
